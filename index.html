<!DOCTYPE html><html lang="en">
<head>  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PakCashPlay üéÆ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: goldenrod;
      text-align: center;
    }
    .nav {
      background-color: goldenrod;
      color: black;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }
    .nav a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      border: 2px solid goldenrod;
      border-radius: 10px;
    }
    .gold-box {
      display: inline-block;
      background-color: goldenrod;
      color: black;
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px auto;
      max-width: 400px;
    }
    .card {
      width: 80px;
      height: 100px;
      background-color: #333;
      color: #00f;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid gold;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.4s;
    }
    .flipped {
      background-color: #000;
      transform: rotateY(180deg);
    }
    .bet-amounts {
      margin-top: 15px;
    }
    .bet-amounts .gold-box {
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: white;
    }
  </style>
</head>
<body>
  <h1>PakCashPlay üéÆ</h1>
  <div id="balanceDisplay">Balance: Rs. <span id="balanceAmount">1000</span></div>
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Deposit</a>
    <a href="#">Withdraw</a>
    <a href="#">VIP</a>
    <a href="#">More</a>
  </div>  <div class="section">
    <h2>Select Game</h2>
    <div class="gold-box" onclick="startCardGame()">üÉè Scratch Match</div>
    <div class="gold-box">Mini Ludo</div>
    <div class="gold-box">Coming Soon</div>
  </div>  <div class="section" id="scratchGame" style="display:none;">
    <h2>üìè Scratch & Match</h2>
    <div class="bet-amounts">
      <div class="gold-box" onclick="selectBet(20)">20</div>
      <div class="gold-box" onclick="selectBet(50)">50</div>
      <div class="gold-box" onclick="selectBet(100)">100</div>
      <div class="gold-box" onclick="selectBet(150)">150</div>
      <div class="gold-box" onclick="selectBet(200)">200</div>
      <div class="gold-box" onclick="selectBet(300)">300</div>
    </div>
    <div class="card-grid" id="cardGrid"></div>
    <div id="result"></div>
  </div>  <script>
    let balance = 1000;
    let selectedBet = null;
    let icons = ['üêÑ', 'üêî', 'üê±', '‚≠ê', 'üçé'];
    let cardData = [];
    let flippedCards = [];

    function updateBalanceDisplay() {
      document.getElementById('balanceAmount').innerText = balance;
    }

    function selectBet(amount) {
      selectedBet = amount;
    }

    function startCardGame() {
      document.getElementById('scratchGame').style.display = 'block';
      setupCards();
    }

    function setupCards() {
      flippedCards = [];
      cardData = [];
      const grid = document.getElementById('cardGrid');
      grid.innerHTML = '';
      let allIcons = [];
      icons.forEach(icon => {
        let count = icon === 'üçé' ? 3 : 2;
        for (let i = 0; i < count; i++) allIcons.push(icon);
      });
      allIcons.sort(() => Math.random() - 0.5);

      allIcons.forEach((icon, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.icon = icon;
        card.onclick = () => flipCard(card);
        grid.appendChild(card);
        cardData.push({ element: card, icon: icon });
      });
    }

    function flipCard(card) {
      if (flippedCards.includes(card) || flippedCards.length >= 5 || !selectedBet) return;
      card.classList.add('flipped');
      card.innerText = card.dataset.icon;
      flippedCards.push(card);

      if (flippedCards.length === 5) {
        setTimeout(checkWin, 1000);
      }
    }

    function checkWin() {
      const iconsPicked = flippedCards.map(c => c.dataset.icon);
      const counts = {};
      iconsPicked.forEach(icon => counts[icon] = (counts[icon] || 0) + 1);
      const won = Object.values(counts).some(count => count >= 3);
      const result = document.getElementById('result');
      if (won) {
        balance += selectedBet;
        result.innerText = `üéâ You won! Rs. ${selectedBet * 2} added.`;
      } else {
        balance -= selectedBet * 0.7;
        result.innerText = `‚ùå You lost! Rs. ${selectedBet * 0.7} deducted.`;
      }
      updateBalanceDisplay();
      setTimeout(() => {
        result.innerText = '';
        setupCards();
      }, 2000);
    }
  </script></body>
    </html>
